version: '3'
services:
  circleci_ruby_250_test: &base
    image: circleci_ruby_250_test
    build:
      dockerfile: Dockerfile.test
      context: ./
      args:
        - VERSION=$VERSION
        - IMAGE=$IMAGE
        - DOCKER_ID_USER=$DOCKER_ID_USER
    working_dir: /home/circleci/project
    command: /home/test/test.sh
